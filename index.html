<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dallas Cars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="logo">Dallas Cars</h1>
    <nav class="navigation">
      <a href="#" class="nav-button">About</a>
    </nav>
  </header>

  <main class="main">
    <h2>Our Latest Inventory</h2>
    <section class="car-listings">
      <article class="car-item">
        <img src="images/car1.jpg" alt="Red Honda Civic">
        <div class="car-details">
          <h3>2023 Honda Civic</h3>
          <p>Sedan - Red</p>
        </div>
      </article>
      <article class="car-item">
        <img src="images/car2.jpg" alt="Silver Toyota Camry">
        <div class="car-details">
          <h3>2024 Toyota Camry</h3>
          <p>Sedan - Silver</p>
        </div>
      </article>
      <article class="car-item">
        <img src="images/car3.jpg" alt="Blue Ford F-150">
        <div class="car-details">
          <h3>2022 Ford F-150</h3>
          <p>Truck - Blue</p>
        </div>
      </article>
      </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Dallas Cars. All Rights Reserved.</p>
    <form class="contact-form">
      <h3>Contact Us</h3>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Submit</button>
    </form>
  </footer>
  <script src="script.js"></script>
</body>
</html>
